    $('.js-fr-offcanvas').on('transitionend', function() {
        if (!$('.js-fr-offcanvas').hasClass('fr-offcanvas--is-active')) {
            $(window).off('scroll.offcanvas');
            $(document).off('touchmove.offcanvas');
        } else {
            var _scrollTop = $(window).scrollTop();
            $(window).on('scroll.offcanvas', function() { $(window).scrollTop(_scrollTop) });
            $(document).on('touchmove.offcanvas', function() { $(window).scrollTop(_scrollTop) });
        }
    });
}
